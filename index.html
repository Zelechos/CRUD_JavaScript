<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorias</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Memorias
                    </div>
                    <div class="card-body">
                        <form action="javascript:void(0);" method="post" onsubmit="app.add();">

                            <!-- Fecha Input -->
                            <div class="mb-3">
                                <label for="" class="form-label">Fecha:</label>
                                <input type="datetime-local" class="form-control" name="fecha" id="fecha" aria-describedby="helpId" placeholder="Fecha">
                            </div>

                            <!-- Memoria Input -->
                            <div class="mb-3">
                                <label for="" class="form-label">Memoria:</label>
                                <input type="text" class="form-control" name="memoria" id="memoria" aria-describedby="helpId" placeholder="Nombre de la Memoria">
                            </div>

                            <!-- Analisis Input -->
                            <div class="mb-3">
                                <label for="" class="form-label">Analisis:</label>
                                <textarea class="form-control" name="analisis" id="analisis" rows="7" placeholder="Escribe el analisis de tu memoria"></textarea>
                            </div>

                            <!-- Boton -->
                            <button type="submit" class="btn btn-success">
                                Guardar Memoria
                            </button>

                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        by Pragmatic Coder
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Memoria</th>
                            <th>Analisis</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="memories">
                    </tbody>

                    <template id="template-memories">
                        <tr>
                            <td>8/02/22</td>
                            <td>Aprendiendo Js</td>
                            <td>
                                Siento que es muy complicado y extenso pero pienso estudiar js y reactjs todo el tiempo que seas necesario para poder aprender y dominar esta tecnologia
                            </td>
                            <td>Editar|Borrar</td>
                        </tr>
                    </template>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
